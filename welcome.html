<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Enhanced Webpage</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
        }

        /* Header Section */
        header {
            background-color: #333;
            color: white;
            padding: 15px;
            text-align: center;
        }

        /* Navigation Bar */
        nav {
            background-color: #444;
            overflow: hidden;
        }

        nav a {
            float: left;
            display: block;
            color: white;
            text-align: center;
            padding: 14px 20px;
            text-decoration: none;
        }

        nav a:hover {
            background-color: #ddd;
            color: black;
        }

        /* Main Content */
        .content {
            margin: 20px;
            text-align: center;
        }

        .content img {
            max-width: 100%;
            height: auto;
            border-radius: 10px;
        }

        .form-section {
            margin-top: 30px;
            text-align: left;
            width: 300px;
            margin: 0 auto;
        }

        input[type="text"], input[type="email"], textarea {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            border: 1px solid #ccc;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }

        button:hover {
            background-color: #45a049;
        }

        /* Footer Section */
        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>

    <!-- Header -->
    <header>
        <h1>Welcome to My Enhanced Webpage</h1>
    </header>

    <!-- Navigation Bar -->
    <nav>
        <a href="#home">Home</a>
        <a href="#about">About</a>
        <a href="#contact">Contact</a>
    </nav>

    <!-- Main Content -->
    <div class="content">
        <p>Here's a cool webpage with a lot of features:</p>
        <img src="https://via.placeholder.com/800x400" alt="Sample Image">
    </div>

    <!-- Form Section -->
    <div class="form-section" id="contact">
        <h2>Contact Us</h2>
        <form onsubmit="return handleFormSubmit(event)">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="message">Message:</label>
            <textarea id="message" name="message" rows="4" required></textarea>

            <button type="submit">Submit</button>
        </form>
    </div>

    <!-- Footer -->
    <footer>
        <p>&copy; 2025 My Awesome Webpage</p>
    </footer>

    <script>
        // JavaScript to handle form submission
        function handleFormSubmit(event) {
            event.preventDefault(); // Prevent the form from submitting and refreshing the page
            
            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;
            const message = document.getElementById('message').value;
            
            alert(`Thank you for reaching out, ${name}! We will respond to your message at ${email}.`);
        }
    </script>

</body>
</html>
